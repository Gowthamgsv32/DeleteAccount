<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleting Center</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
    }

    .inpAccount input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #3498db;
      border-radius: 8px;
    }

    .inpAccount input[type="checkbox"] {
      margin-top: 10px;
    }

    #btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #2980b9;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Your Account</h1>
    <br>
    <div class="inpAccount">
      <input type="text" id="inp" placeholder="Enter Your Account">
      <br>
      <input type="checkbox" id="check"> Confirm you are going to delete the account.
    </div>
    <button id="btn">Delete</button>
    <div id="loader" class="hidden"></div>
  </div>

  <script>
   const btn = document.querySelector('#btn');
const loader = document.getElementById('loader');

btn.addEventListener('click', () => {
  loader.classList.remove('hidden'); // Show the loader
  btn.disabled = true; // Disable button while loading

  setTimeout(() => {
    loader.classList.add('hidden'); // First hide the loader
    btn.disabled = false; // Enable button again
    setTimeout(() => {
      alert('Your account will be deleted within 15 seconds.');
    }, 100); // Then show alert slightly after hiding (small delay)
  }, 3000);
});

  </script>
</body>
</html>
